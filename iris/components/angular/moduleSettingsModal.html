<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Modal Template-->
<script type="text/ng-template" id="moduleSettingsModal.html">
    <div class="modalText">
        <div class="modal-header">
            <h3 class="modal-title">Edit Module Settings</h3>
        </div>
        <div class="modal-body">
            <h4>{{item.name}}</h4>
            <input type="checkbox" ng-model="checked" name="chklabl" id="chklabl"> Lock module until a give
            date
            <br>

              <span ng-show="checked">
                  Unlock At:
                  <div class="prereqMenu" ng-controller="DatepickerCtrl">
                      <p class="input-group">
                          <input type="text" class="form-control"
                                 datepicker-popup="{{format}}"
                                 show-weeks="false"
                                 ng-model="dt"
                                 is-open="opened" min-date="minDate"
                                 max-date="'3015-06-22'"
                                 datepicker-options="dateOptions"
                                 date-disabled="disabled(date, mode)"
                                 ng-required="true" close-text="Close"/>

                      <div class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open($event)">
                              <i class="icon-calendar"></i>\n\
                          </button>


                      </div>
                  </div>
                    <br>
                    </span>
            <br>
            Before students can view this module:
            <br>
            No prerequisites defined
            <br>

            <div class="addPrereqOrRequirement">
                <span class=" icon-plus-sign" ng-model="collapsed" ng-click="collapsed=!collapsed"></span>
                Add prerequisite<br>
            </div>
            <div class="row">
                <div class="prereqMenu" ng-show="collapsed">They must complete:
                    <form id="myForm">
                        <select class="form-control" id="selectNumber">

                            <option>Select from menu</option>

                            <option>{{item.name}}</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </form>
                </div>
                <br><br>
            </div>
            This module is complete when:
            <br>
            No requirements defined
            <br>

            <div class='addPrereqOrRequirement'>
                      <span class=" icon-plus-sign" ng-model="hidden"
                            ng-click="collapsed=!collapsed"></span> Add requirement
            </div>


            <div class="checkbox">

                <input type="checkbox" onclick="if(this.check){myFunction()}"> Students must move through
                requirements in this module in a sequential order
            </div>
            <br>

            <div class="modal-footer">

                <a href="" class="btn btn-primary pull-right" ng-click="ok()">Update</a>
                <a href="" class="cancel btn btn-default pull-right" ng-click="cancel()">Close</a>
                <!--<a href="" class="cancel btn btn-danger pull-left " ng-click="delete()">Delete</a>-->
                <a href="" class="btn btn-danger pull-left" ng-click="delete(this)">Delete</a>
            </div>
        </div>
    </div>
</script>

</body>
</html>
