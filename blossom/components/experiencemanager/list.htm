<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Total Points</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.name}}--</td>
            <td>{{item.total_points}}--</td>
            <td>{{item.start_date}}--</td>
            <td>{{item.end_date}}</td>
            <td>
                <button type="button" 
                        class="close pull-right" 
                        aria-hidden="true" 
                        class="" 
                        onclick="$(this).closest('li').remove()">&times;</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
