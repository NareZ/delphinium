
 {%if ('Instructor' in userRoles or 'TeachingAssistant' in userRoles)%}
    {% partial __SELF__ ~ "::instructor" %}
 {% else %}
 
 <!--STUDENT'S INTERFACE-->
 	<!--Bonus/penalties-->
    
    <div class="gradebook">
    
    	<table class="table table-condensed table-responsive table-bordered table-striped table-hover">
            <caption>Current Grade</caption>
            <thead>
            </thead>
            <tbody>
            	<tr>
                    <th class='name td'>Experience Points</td>
                    <td>{{totalPts}}</td>
                </tr>
                <tr>
                    <th class='name td'>Bonus</td>
                    <td>{{bonus}}</td>
                </tr>
                <tr>
                    <th class='name td'>Penalties</td>
                    <td>{{penalties}}</td>
                </tr>
                <tr>
                    <th class='imp'>Total Points</td>
                    <td class='imp'>{{totalPts + bonus + penalties}}</td>
                </tr>
                <tr>
                    <th class='imp'>Current Grade</td>
                    <td class='imp'>F</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="gradebook" id="gradebook">
    	
    </div>

   <script type="text/javascript">
        var bonus = {{bonus}};
        var penalties = {{penalties}};
    </script>
<!--     <script type="text/javascript" src="plugins/delphinium/blossom/assets/javascript/boxplot_d3.js"></script> -->
    
    
 {% endif %}
