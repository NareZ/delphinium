# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        tab: Settings

    name:
        label: Name
        span: auto
        comment: Enter the name of this instance
        tab: Settings

    animate:
        label: Animate
        span: auto
        type: dropdown
        options:
            true: True
            false: False
        comment: Enter if you want this component to be animated
        tab: Settings

    size:
        label: Size
        span: auto
        type: dropdown
        options:
            small: Small
            medium: Medium
            large: Large
        comment: Enter the the size of component you want
        tab: Settings