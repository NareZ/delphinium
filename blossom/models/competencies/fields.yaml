# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true

    Name:
        label: Name
        span: left
        placeholder: Must be named
        comment: Enter a name for this instance

    Size:
        label: Size
        span: right
        type: dropdown
        containerAttributes: {data-control:"balloon-selector"}
        cssClass: control-balloon-selector
        default: Medium
        options: 
            Small: [Small 167 pixels wide]
            Medium: [Medium 250 pixels wide]
            Large: [Large 375 pixels wide]
        commentAbove: Select a size for this component

    Color:
        label: Color
        span: left
        type: colorpicker
        commentAbove: Choose a color for the Competency Amount

    Animate:
        label: Animate
        type: switch
        span: auto
        containerAttributes: {title:"Yes, I like animation!", style: "padding-top:10px;"}
        default: true
        comment: ON = Animated bars

    course_id:
        label: Course id
        span: left
        disabled: true
        placeholder: Course id
        comment: Enter the course id number
